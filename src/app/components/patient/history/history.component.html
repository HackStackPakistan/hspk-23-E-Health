<div class="history-listing">
    <div class="top-bg">
        <div class="container">
            <div class="d-flex user-bar">
                <div class="profile">
                    <img src="../../../../assets/img/p2.jpg">
                </div>
                <div class="txt flex-grow-1">
                    <h1>Ilyas Ahmed</h1>
                    <p>+92 XXX XXXXXXX</p>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="pat-history">
        <div class="container">
            <div class="row">
                <h1>Patient History</h1>
                <div class="history mt-3" *ngFor="let item of history" routerLink="/patient/history-detail">
                    <div class="d-flex justify-content-between">
                        <p>{{item.docName}}</p>
                        <p>{{item.disease}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>{{item.date}}</p>
                        <p class="status">{{item.status}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
