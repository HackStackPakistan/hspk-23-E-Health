<div class="add-edit">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Edit your profile</h1>
                <form>
                    <div class="user-name mb-3">
                        <label class="form-label">User name</label>
                        <input type="text" class="form-control" placeholder="User name">
                    </div>
                    <div class="full-name mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="disease mb-3">
                        <label class="form-label">Disease</label>
                        <input type="text" class="form-control" placeholder="Disease">
                    </div>
                    <div class="contact-no mb-3">
                        <label class="form-label">Contact no.</label>
                        <input type="number" class="form-control" placeholder="Contact no.">
                    </div>
                    <div class="age mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" placeholder="Age">
                    </div>
                    <div class="city mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="email mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="password mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-2" routerLink="/patient/listing" routerLink="/patient/listing">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
