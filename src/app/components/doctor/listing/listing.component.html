<div class="doctor-listing">
    <div class="container">
        <div class="row">
            <div class="col-12 search-input">
                <input type="text" placeholder="Search Doctor...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="listing">
        <div class="container">
            <div class="d-flex doc-card" *ngFor="let item of doctors" routerLink="/doctor/detail">
                <div class="doc-img">
                    <img src="{{item.img}}">
                </div>
                <div class="flex-grow-1 doc-info">
                    <h1>{{item.name}}</h1>
                    <p class="field">{{item.field}}</p>
                    <p class="education">{{item.education}}</p>
                    <p class="rating"><i class="fa-solid fa-star"></i>{{item.rating}}</p>
                </div>
                <div class="status-icon">
                    <i class="fa-regular fa-clock text-warning" *ngIf="item.status == 'upcoming'"></i>
                    <i class="fa-regular fa-circle-check text-success" *ngIf="item.status == 'compeleted'"></i>
                </div>
            </div>
        </div>
    </div>
</div>
