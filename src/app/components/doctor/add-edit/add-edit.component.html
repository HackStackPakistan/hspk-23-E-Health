<div class="doctor-add-edit">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Edit your profile</h1>
                <form>
                    <div class="full-name mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="field mb-3">
                        <label class="form-label">Field</label>
                        <input type="text" class="form-control" placeholder="Field">
                    </div>
                    <div class="education mb-3">
                        <label class="form-label">Education</label>
                        <input type="number" class="form-control" placeholder="Education">
                    </div>
                    <div class="email mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="password mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-2" routerLink="/patient/listing" routerLink="/patient/listing">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
