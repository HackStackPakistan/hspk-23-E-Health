<div class="login-screen">
    <div class="top-img">
        <img src="../../../../assets/img/img1.jpg">
        <div class="login-sinup-btns">
            <div class="container">
                <a href="" routerLink="/auth/login">Log In</a>
                <a href="" routerLink="/auth/signup">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="fields pb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome back !</h1>
                    <p class="text-center sub-text">Please enter the details below to continue</p>
                    <form>
                        <div class="email">
                          <label class="form-label">Email address</label>
                          <input type="email" class="form-control" placeholder="Email address">
                          <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="password">
                          <label class="form-label">Password</label>
                          <input type="password" class="form-control" placeholder="Password">
                          <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="forgot-btn text-end pb-2">
                            <a href="" routerLink="/auth/forgot-password">Forgot Password?</a>
                        </div>
                        <div class="mb-4 checkbox">
                            <p class="role-text">Choose any one role</p>
                            
                            <div class="role">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">as a Doctor</label>
                            </div>
                            <div class="role pt-1">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">as a Patient</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Log In</button>
                    </form>
                    <!-- <div class="socials d-flex justify-content-center">
                        <ul>
                            <li><a href=""><img src="../../../../assets/img/s1.png"></a></li>
                            <li><a href=""><img src="../../../../assets/img/s2.png"></a></li>
                            <li><a href=""><img src="../../../../assets/img/s3.png"></a></li>
                        </ul>
                    </div> -->
                    <p class="account-text text-center pt-4">Don't have an account? <a href="" routerLink="/auth/signup">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
